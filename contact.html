<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Ryan E. Day</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/722c6dc046.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Nav -->
      <div class="section" id="nav">
        <img id="nav-img" src="./assets/Library.svg" alt="Library Logo" />
        <ul id="menu-item">
          <li class="menu-list"><a class="nav-link" href="index.html">Home</a></li>
          <li class="menu-list"><a class="nav-link" href="#books">Books</a></li>
          <li class="menu-list">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>

      <!-- Contact Form -->
      <section class="section" id="contact-form">
    <h1>Contact Ryan E. Day</h1>
    <p>Have a question, collaboration idea, or just want to say hello? Drop me a message below.</p>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="contact-form button">Send Message</button>
    </form>
    <div class="white-space"></div>
  </section>

</body>
</html>
